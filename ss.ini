[name:coopdesc11]
Value=蘇聯位於古巴的基地，已經對美國本土形成了一定的威脅，所以必須將他們殲滅。指揮官一將指揮我們位於海岸附近的秘密空軍基地，而指揮官二將負責嚴守哈瓦那的城市。

[name:coopdesc12]
Value=尤里已經於好萊塢山莊裡建造了一座基地，指揮官一將負責洛杉磯附近的區域，指揮官二將負責位於高速公路東方的發電廠與煉油廠區域。

[name:coopdesc13]
Value=你已經成功的把尤里及蘇聯盟軍給趕回蘇聯去了，建立基地以結束這場戰爭吧。

[name:coopdesc21]
Value=美國人以為他們能守住西雅圖，摧毀他們的防禦設施，讓我們往更榮耀的戰爭前進吧！指揮官一將指揮我們的海軍，而指揮官二則負責準備發動突擊戰。

[name:coopdesc22]
Value=叛徒尤里已經在埃及沙漠重新建造了自己的勢力；指揮官一將負責我們位於尼羅河畔的舊基地，而指揮官二必須保護我軍位於尤里陣營前線南方的油田。

[name:coopdesc23]
Value=看來德國黑森林是我們兩方敵人最後的決勝地，而且兩方尋找愛因斯坦實驗室的行動都徒勞無功。希望這麼一來，愛因斯坦可以多爭取點機會。情報已經確認了核子反應爐的位置，那一定就是供愛因斯坦實驗室所需的動力來源。請據守位置，然後確認敵軍位置，並畢其功於一役地其殲滅。

[name:coopdesc31]
Value=盟軍已經於其重要的白宮四周建起防禦措施。他們就像遭到驚嚇的孩子，躲在的科技武力防護之後。建立您的基地，並終結他們想擊退我們的愚蠢想法。

[name:coopdesc32]
Value=紅軍已經竊取了盟軍的光稜技術，並試圖在猶加敦叢林深處的秘密研究機構中，發展屬於他們其自有的光稜塔。我們將對他們的基地發動奇襲，並摧毀紅軍最後獲勝的希望。指揮官一將從小油田的北方出發，指揮官二則從本地機場的東邊開始行動。

[name:coopdesc33]
Value=盟軍與蘇聯已經聯合起來對抗我們了，他們已經在倫敦進行部隊的最後集結。指揮官一將控制我們位於城市中的油井鐵塔，指揮官二將控制橫跨泰晤士河的醫院；這場勝利將確定尤里對世界的主宰權。

[name:coopdesc41]
Value=為了因應蘇聯的入侵，尤里已經在紐約市的心臟地區建立了兩座基地，蘇聯已經不再接受尤里的控制，並且而與美國建立同盟以對付這個叛徒。

