Value=您奉命攻打黑海及黑海沿岸的港口。

[coop:camp23v]
Value=指揮官日誌 - 羅馬尼亞：幾周延伸為數個月，在歐洲的盟軍已經力竭，大部分地球上最強大的國家都化成了殘酷的戰場。盟軍迫切希望將戰場打回敵方領土，派出了最佳的指揮官進入地中海，攻占重要戰略據點的島嶼要塞，準備大型艦隊，一舉攻入黑海。

[coop:camp24]
Value=您的部隊奉命對波蘭發動奇襲，粉碎沒有防備的蘇聯軍隊。

[coop:camp24v]
Value=指揮官日誌 - 波蘭：蘇聯由於在他們領土海岸的大規模兩棲登陸攻擊而分心，盟軍掌握了裝甲部隊大舉進攻波蘭的絕佳良機。在第四個月，盟軍領導其部隊在死寂的冬夜渡過萊因河，奇襲攻佔了蘇聯基地。

[coop:camp25]
Value=即將攻入蘇聯領土了。您的部隊已經開到烏克蘭，面對的是一支亡命的紅軍。

[coop:camp25v]
Value=指揮官日誌 - 蘇聯，烏克蘭：雖然歐洲大部分地區軍力仍然很弱，兩位歐洲指揮官扛起重任，要攻打蘇聯境內的主要總部，以終結戰爭。沒有得到政府的授權允許，這兩位指揮官集結剩餘的軍隊，發動了他們期望為最後一擊的攻擊。

[coop:camp31]
Value=殲滅日本海的所有蘇聯軍隊。

[coop:camp31v]
Value=指揮官日誌 - 日本：韓國政府在戰爭一開始的幾個月內仍然保持中立，直到有位韓國記者揭露了蘇聯利用心靈控制科技，控制了韓國高層的關鍵領導人之後才有所改變。報導公佈之後，韓國宣戰，韓國指揮官開始幾乎在遠東的所有國家開戰。首先他們發動突襲，幾乎完全癱瘓了蘇聯軍隊，因為韓國軍隊以在太平洋的海軍優勢，沿日本海岸出擊。

[coop:camp32]
Value=防守越南，抵抗蘇聯入侵。

[coop:camp32v]
Value=指揮官日誌 - 越南：蘇聯持續朝東南亞進軍擴散，幾乎併吞了沿途的所有小國，韓國軍隊派遣兩個師團進入越南協防，抵抗蘇聯大軍的入侵。韓國指揮官的軍力幾乎僅有蘇聯的一半，也明瞭唯有卓越的指揮，才能免於被擊敗的命運。

[coop:camp33]
Value=您的祖國，韓國正遭受威脅，不計一切代價防守自己的家園。

[coop:camp33v]
Value=指揮官日誌 - 大韓民國：向蘇聯宣戰後三周，韓國指揮官面臨來自自己國家內部，一支秘密蘇聯師團的侵略，這支師團以強大的心靈科技躲過韓國的情報網路。利用國內僅存的軍隊，韓國朝邊界進軍，準備讓蘇聯人付出慘痛代價。

[coop:camp34]
Value=入侵俄羅斯東邊的凍原，摧毀蘇聯基地。

[coop:camp34v]
Value=指揮官日誌 - 蘇聯，哈爾濱：大部分蘇聯在遠東的軍隊都遭擊敗或繳械後，韓國最高指揮部下令將領直接深入敵方領地，韓國軍隊入侵了俄羅斯東邊的凍原。

[coop:camp35]
Value=徹底攻占西伯利亞，摧毀不斷供應蘇聯軍資的補給基地。

[coop:camp35v]
Value=指揮官日誌 - 蘇聯，西伯利亞：韓國入侵軍隊不顧酷寒的天氣，及嚴重傷亡，絲毫未有停息，迅速攻到西伯利亞東部的油田。而此時蘇聯在美國本土節節失利，歐洲盟軍更攻打蘇聯本土，韓國軍隊擁有絕佳機會，重創蘇聯戰爭機器。韓國掌握了讓戰爭結果徹底改變的機會。

[coop:camp41]
Value=您的軍團侵入了義大利，殲滅所有抵抗勢力。

[coop:camp41v]
Value=指揮官日誌 - 義大利：雖然蘇聯軍隊說服了幾個軍頭國家加入他們的陣營，大部分軍頭是為了自己的利益而加入。這是大多數軍頭國家趁機攻打鄰國的大好良機，擴充自己的領土，攻佔他們維持逐漸衰退的經濟所需的資源。蘇聯軍隊在全球作戰之際，伊拉克及利比亞掌握了聯合侵入義大利南部的機會。只有少數英法軍隊抵抗。

[coop:camp42]
Value=希臘是我們的下一個目標，殲滅任何膽敢抵抗我們的盟軍。

[coop:camp42v]
Value=指揮官日誌 - 希臘：英國與法國在阿爾卑斯山集結部隊之際，伊拉克和利比亞軍隊突然攻入希臘。希臘軍隊抵抗了幾天，便告不敵，但自印度和法屬馬來西亞搭船而來的英法聯軍，力阻敵方進軍。

[coop:camp43]
Value=法國和英國在義大利展開反擊，摧毀他們的前線基地。

[coop:camp43v]
Value=指揮官日誌 - 義大利：伊拉克和利比亞的部隊補給線延展的太長，而軍隊散落於南歐，使得他們遇上盟軍反擊完全不敵。大戰開始後第三周，英法發動攻擊，襲擊南義的港口，企圖切斷伊拉克部隊的海上補給線。

[coop:camp44]
Value=盟軍已空降到巴格達外圍的肥沃平原，摧毀他們。

[coop:camp44v]
Value=指揮官日誌 - 伊拉克：在攻擊失敗後，盟軍於戰爭開始的第四周，企圖發動孤注一擲的攻擊。正當利比亞行刑隊在義大利戰區獵殺盟軍之際，英國及法國調派了所有僅餘的軍隊，在巴格達外圍的肥沃流域展開大規模的空降，希望能建立基地，攻擊巴格達市。

[coop:camp45]
Value=法國人在希臘北部建造了防禦堅強的要塞，這是最後的抵抗了。

[coop:camp45v]
Value=指揮官日誌 - 希臘：盟軍於法國基地的協防下，在北希臘僅存的根據地建立了雄偉的要塞。法國及英國在伊拉克及利比亞軍隊派出最久經百戰的指揮官，找出突破盟軍防線的方法之前，已經堅守了將近三個星期。

[coop:camp51]
Value=摧毀北海的蘇聯艦隊及海軍基地。

[coop:camp51v]
Value=指揮官日誌 - 北海：正當蘇聯軍隊忙於粉碎東岸美國的抵抗勢力時，蘇聯海軍在北大西洋展開浴血激戰，運送補給品及援軍給他們的軍隊。雙方初次於北海小島上交手，盟軍聯合部隊企圖阻礙蘇聯作戰集團的進軍，並摧毀所有蘇聯成功興建的基地。

[coop:camp52]
Value=蘇聯入侵了挪威。我們必須拯救盟國挪威，免受蘇聯統治。

[coop:camp52v]
Value=指揮官日誌 - 挪威：盟軍一開始的勝利，迅速遭到蘇聯殘酷的回應。受到盟軍佔上風的海軍艦隊威脅，蘇聯入侵了中立國瑞典及挪威，佔領溫水港，讓他們能建造大型艦隊，沿著北歐海岸展開攻擊。盟軍集結了最佳的指揮官和為數甚少的部隊，將他們派往挪威，力圖阻止蘇聯大軍。

[coop:camp53]
Value=我們在英倫群島發現了蘇聯的秘密基地，及早將之摧毀。

[coop:camp53v]
Value=指揮官日誌 - 英倫群島：蘇聯愈來愈無力運送物資給在美國節節敗退的軍隊，因而開始嘗試用迂迴的手段來突破盟軍對北大西洋的封鎖。戰爭開打後第三個月，一隻小規模的蘇聯軍隊在英國北部秘密登陸，並且建立了一座基地。而當盟軍發覺蘇聯人的存在之際，已經有些太遲了。

[coop:camp54]
Value=蘇聯軍隊狂掃德國。阻止他們的進軍，殲滅蘇聯軍隊。

[coop:camp54v]
Value=指揮官日誌 - 德國：戰爭已經進入第四個月，盟軍愈來愈大膽，開始從奧地利向波蘭發動攻擊，猛攻蘇聯基地，解放成千上萬的波蘭人民。蘇聯迅速回應，調派了三個裝甲師團攻入德國東部，阻斷盟軍攻勢。這場會戰很快就退化為一團亂的基地對基地決戰，但結果勢必會改變歐陸戰場的勝負走向。

[coop:camp55]
Value=勝利就在眼前，摧毀波羅的海的蘇聯海軍基地，終結北大西洋的戰事。

[coop:camp55v]
Value=指揮官日誌 - 北波羅的海：接二連三的勝利讓盟軍進入北波羅的海，他們希望能在此摧毀不斷增援蘇聯北大西洋艦隊的海軍基地。盟軍只能從封鎖任務中抽派出少數部隊來進行攻擊，在這場盟軍期望為北大西洋最後一役中，軍力少於蘇聯三倍。

