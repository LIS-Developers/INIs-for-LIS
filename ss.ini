ValueLine5=任務目標二：殲滅所有敵軍。

[brief:sov03]
Value=為了完成我軍的心靈信標，我們需要擷取美軍科技。帶領你的部隊進入紐約並佔領其作戰實驗室，然後建造心靈信標以控制整座城市。
ValueLine2= 
ValueLine3=任務目標一：佔領美國作戰實驗室。
ValueLine4= 
ValueLine5=任務目標二：建造並保護心靈信標。

[brief:sov04]
Value=愚不可及的韓國人決定要投靠節節敗退的盟軍陣營。嘗試要侵略我國東方領土，但他們懦弱的企圖必定失敗。保衛祖國領土，準備就緒時，將韓國佬通通打到海裡去。
ValueLine2=
ValueLine3=任務目標一：建立一座基地。防衛祖國領土。
ValueLine4=
ValueLine5=任務目標二：殲滅所有敵軍。

[brief:sov05]
Value=歐洲國家正計畫加入跛腿的美國陣營，我們必須阻止這種侵略行動的發生，你必須破壞其寶貴的巴黎。我們將會對盟軍展示強大的軍力，將其寶貴具有紀念價值的巴黎鐵塔變成巨大的武器。
ValueLine2= 
ValueLine3=任務目標一：使用磁爆步兵磁化巴黎鐵塔並摧毀所有法國部隊。
ValueLine4= 
ValueLine5=任務目標二：防衛巴黎鐵塔免受盟軍攻擊。
ValueLine6= 
ValueLine7=任務目標三：摧毀所有剩餘盟軍部隊。

[brief:sov06]
Value=美國已經是窮途末路了，駐守於珍珠港的最後剩餘艦隊正無力的等候你最後攻擊。然而，我們發現韓國尚未被摧毀，並可能試圖加入美國海軍。絕不能讓他們成功。
ValueLine2= 
ValueLine3=任務目標一：於夏威夷群島建立基地。
ValueLine4= 
ValueLine5=任務目標二：摧毀盟軍海軍。

[brief:sov07]
Value=美國人啟動了超時空傳送儀。這鬼機器能讓他們將部隊瞬間傳送到遠方，想奇襲那裡，就到那裡。你必須防守我軍在烏拉山的作戰實驗室，美國人肯定很快就會孤注一擲奇襲這裡，阻止我們研發出究極主力坦克，但他們的企圖註定要失敗。
ValueLine2=
ValueLine3=任務目標一：不計一切代價，防守作戰實驗室。

[brief:sov08]
Value=值此偉大勝利的時刻，維拉迪摩將軍背叛我們了。他受到舒適的美國生活方所誘惑，竟然叛變了！還說服了許多原本忠誠的共產黨同志一起背叛。你必須到華盛頓特區，把躲在那裡的無恥維拉迪摩給揪出來。
ValueLine2=
ValueLine3=任務目標一：佔據白宮。

[brief:sov09]
Value=勝利就在眼前。但美國總統僥倖逃脫，不過我們已經掌握了他的行蹤，他逃到德州聖奧東尼奧市那座叫做白楊木屋的房子。你必須利用我們的超能力部隊，控制美國總統的心靈，強迫他讓美國投降。
ValueLine2=
ValueLine3=任務目標一：利用心靈控制，俘虜美國總統。

[brief:sov10]
Value=在被逼入絕境之際，盟軍成功的研發出最新的超級科技。他們擁有天氣控制機，能用來創造可以擊沈艦隊、將城市夷為平地的閃電風暴。我們相信他們將這末日武器藏在孤立的維京群島上。
ValueLine2=
ValueLine3=任務目標一：佔據美國作戰實驗室，找出天氣控制機所在位置。
ValueLine4=
ValueLine5=任務目標二：摧毀天氣控制機。

[brief:sov11]
Value=尤里背叛我們了，這樣的背叛行為只有死路一條。
ValueLine2=
ValueLine3=任務目標一：摧毀尤里的總部 - 克里姆林宮。

[brief:sov12]
Value=我們找出最後一座仍在做無謂抵抗的盟軍要塞了。他們的超時空傳送儀，現在已經完全發揮作用，能將部隊傳送到世界各個角落，到紐約、布拉格，甚至莫斯科對我們發動突襲。尤里的檔案中顯示這項裝置位於阿拉斯加的希望之角。你必須在盟軍使用這懦弱的科技之前，帶領那區僅有的少數部隊，發動攻擊。這是最後的決戰時刻，指揮官！勝利就在眼前！
ValueLine2= 
ValueLine3=任務目標一：摧毀超時空傳送儀。

[brief:all01]
Value=蘇聯入侵了！蘇聯軍力足足有我方十倍之多。您必須協助身在紐約的特務譚雅。指揮官，我們會儘快編列軍隊，但這需要點時間。紐約區有座小型美軍基地，布雷德利要塞。要是您能連絡得上，他們就能協助您防守紐約。譚雅會深入敵軍重地。留意所有可能的目標，並且隨時注意最新的任務目標。
ValueLine2= 
ValueLine3=任務目標一：摧毀蘇聯無畏級艦隊。
ValueLine4= 
ValueLine5=任務目標二：與布雷德利要塞取得聯繫。
ValueLine6= 
ValueLine7=任務目標三：譚雅不能殉職。

[brief:all02]
Value=蘇聯部隊以洪水之勢侵入美國。他們甚至攻入了我們的心臟地帶，佔領了科羅拉多的空軍學院。空軍學院的學生和學院內的獨特科技，對我軍的防衛極為重要。利用譚雅與此區域內的所有美軍接觸，將空軍學院給搶回來，將蘇聯軍隊驅逐出此區域。
ValueLine2= 
ValueLine3=任務目標一：佔領被蘇聯攻占的美國空軍學院。
ValueLine4= 
ValueLine5=任務目標二：殲滅所有蘇聯軍隊。
ValueLine6=
ValueLine7=任務目標三：譚雅不能陣亡。

[brief:all03]
Value=蘇聯入侵了華盛頓特區，利用他們那邪惡的心靈控制科技，掌控了我們的領導人。您必須摧毀白宮附近的心靈信標，拯救這些領導人。
ValueLine2=
ValueLine3=任務目標一：摧毀心靈信標。

[brief:all04]
Value=蘇聯軍隊持續侵略美國各地。我方特務在芝加哥發現了一座大型心靈控制增幅器。如果啟動了，這項裝置就能讓蘇聯用心靈控制整個北美洲。
ValueLine2= 
ValueLine3=任務目標一：強力進行登陸並建立基地。
ValueLine4= 
ValueLine5=任務目標二：在心靈控制增幅器啟用之前，將之摧毀。

[brief:all05]
Value=歐洲軍隊仍然不願與我們併肩作戰，擔心會遭受蘇聯用核武反擊。我們發現了蘇聯在波蘭的中程飛彈基地。特務譚雅已經秘密潛入波蘭邊境。您必須命令譚雅摧毀蘇聯的核彈。
ValueLine2= 
ValueLine3=任務目標一：潛入蘇聯作戰實驗室。
ValueLine4= 
ValueLine5=任務目標二：破壞蘇聯兩座核彈發射井。
ValueLine6= 
ValueLine7=任務目標三：譚雅不能殉職。

[brief:all06]
Value=歐洲盟友已經加入我們，是反擊的時刻了。我們將反攻華盛頓，然後再從蘇聯狗輩的手中逐一失復失土。
ValueLine2= 
ValueLine3=任務目標一：增援並指揮五角大廈的盟軍。
ValueLine4= 
ValueLine5=任務目標二：殲滅華盛頓所有蘇聯軍隊。

[brief:all07]
Value=蘇聯仍然佔據地球的大部分區域。不論他們在何方，我們必須持續與他們作戰。情報指出蘇聯艦隊正開往夏威夷途中。消滅這支艦隊，太平洋就在我們掌控之中了。
ValueLine2=
ValueLine3=任務目標一：消滅所有蘇聯軍隊。

[brief:all08]
Value=雖然我們已經掃除了在美國本土的蘇聯軍隊，但他們仍然持續使用心靈控制科技，不固一切的希望他們那可悲的玩具能打倒我們。我們在聖路易市發現了一座心靈信標。派遣特務譚雅，摧毀那座心靈信標。
ValueLine2= 
ValueLine3=任務目標一：摧毀蘇聯心靈信標。
ValueLine4= 
ValueLine5=任務目標二：消滅聖路易市的所有蘇聯軍隊。
ValueLine6= 
ValueLine7=任務目標三：別讓譚雅遇害。

[brief:all09]
Value=蘇聯軍佔領了我們西岸的一座基地，還有基地內的一座光稜塔。我們相信他們一定正在猶加敦的蘇聯研究設施，試圖複製這項科技。一隊海豹突擊隊已經準備就緒，等候您的指示。
ValueLine2= 
ValueLine3=任務目標一：佔領或摧毀蘇聯複製我方光稜科技的企圖。
ValueLine4= 
ValueLine5=任務目標二：消滅防守研究設施的蘇聯基地。

[brief:all10]
Value=蘇聯軍隊孤注一擲反擊了我們在德國的歐洲盟軍，進軍深入黑森林。他們的指揮官無疑希望能找到愛因斯坦、佔領他的實驗室。我們需要您的天分。德國人擔心要是沒有您出色的戰略才能，他們就會吃敗仗。
ValueLine2= 
ValueLine3=任務目標一：確保愛因斯坦教授實驗室的安全。
ValueLine4= 
ValueLine5=任務目標二：殲滅所有蘇聯軍隊。

[brief:all11]
Value=愛因斯坦已經找到最適合超時空傳送儀的地方了。很不幸的，地點很接近蘇聯控制下的古巴。興建超時空傳送儀，並且清除此區的蘇聯核彈。我們就快能對莫斯科發動最後攻擊了。
ValueLine2= 
ValueLine3=任務目標一：建造一座超時空傳送儀。
ValueLine4= 
ValueLine5=任務目標二：解除古巴的蘇聯核武威脅。

[brief:all12]
Value=戰爭已經接近尾聲了。一隊特別挑選的自願軍將使用超時空傳送儀傳送至地球另一端的莫斯科進行攻擊。一旦你成功的取下克里姆林宮，我們將會俘虜洛馬諾夫，徹底停止蘇聯的侵略行動。您是唯一堪當重任的指揮官，祝您好運！
ValueLine2= 
ValueLine3=任務目標一：清除該區域，以供增援部隊可以抵達。
ValueLine4= 
ValueLine5=任務目標二：消滅克里姆林宮周遭洛馬諾夫的菁英警衛部隊。

[brief:trn01]
Value=這是基本訓練，請聽從中士的指令並遵命照辦。

[brief:trn02]
Value=這是您在基本訓練營的最後一天。時間十分緊迫，蘇聯很快就會發動攻擊。仔細聽好中士的指令，學習您應當做的，準備上戰場吧！

