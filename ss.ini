Value=蘇聯已侵入德州！阻止他們。

[coop:camp11v]
Value=指揮官日誌 - 美國，德州：第一個進入美國的蘇聯部隊是第二機動來福槍師團。他們迅速在德州南部建立了基地，由此處他們可以襲擊美國西南部的所有戰略要地。美軍很快就被擊潰，看來蘇聯及古巴軍團很快就會佔領美國南方的所有重要城市，只有少數頑強的美軍指揮官還在抵抗。

[coop:camp12]
Value=蘇聯及古巴軍隊正進軍阿拉巴馬州，殲滅他們。

[coop:camp12v]
Value=指揮官日誌 - 美國，阿拉巴馬州：戰爭開打的第二周，儘管傷亡慘重，蘇聯及古巴聯軍企圖在阿拉巴馬州會師。雖然美軍指揮官的軍用物資幾乎使用殆盡，但仍能堅強抵抗。

[coop:camp13]
Value=古巴軍隊入侵了佛羅里達，將他們趕回海上。

[coop:camp13v]
Value=指揮官日誌 - 美國，佛羅里達：蘇聯軍隊入侵南方之際，古巴部隊迅速入侵了佛羅里達州。他們初次發動的攻擊很成功，不過古巴軍隊遭遇了當地居民的抵抗，美軍指揮官從歐洲封鎖線中偷偷取得了一些機動基地車。

[coop:camp14]
Value=蘇聯軍隊威脅著亞特蘭大。找出並摧毀他們的補給基地。

[coop:camp14v]
Value=指揮官日誌 - 美國喬治亞州：戰爭開始的第四周，蘇聯和古巴軍隊集結在喬治亞州外圍。他們的任務很簡單，採集資源，補充損傷慘重的蘇聯師團，然後攻入未設防的亞特蘭大市。蘇聯的政策極為清楚，凡有抵抗一定嚴懲，必須給美國叛軍一點教訓。在蘇聯準備好之前，一位英國間諜傳話給美軍指揮官，這場戰役是協同作戰。

[coop:camp15]
Value=蘇聯在墨西哥邊境有基地組成的網絡。摧毀這些基地，結束戰爭。　

[coop:camp15v]
Value=指揮官日誌 - 美國，德州：蘇聯軍隊逐步被我們驅逐出美國之際，德州之役最後只剩攻打防禦堅強的墨西哥邊境要塞。在這座基地內，蘇聯能發動空襲，並且用核子武器攻擊美國內陸。我們必須不計一切代價摧毀蘇聯基地。

[coop:camp21]
Value=為自由奮力一戰吧！您的軍隊現在來到羅馬尼亞，殲滅所有蘇聯部隊。

[coop:camp21v]
Value=指揮官日誌 - 東歐：正值蘇聯攻打美國之際，歐洲仍然默不作聲。當蘇聯用核彈攻擊芝加哥之後，歐洲祈禱戰火能夠不要蔓延到他們的國土上，不過在蘇聯攻打巴黎之時，就連最謹慎的指揮官，也明白開戰的時候到了。由歐陸上最好戰的指揮官，領導德法聯軍率先攻入東歐。

[coop:camp22]
