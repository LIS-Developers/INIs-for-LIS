[vox:cevau01]
Value=蘇聯與我們所有的機動基地車一樣，可以使用這輛基地車隨時興建基地。

[vox:cevau02]
Value=蘇聯的武裝採礦車可輕易解決小規模的攻擊軍力。獵殺武裝採礦車時，請派出大量軍力。

[vox:cevau03]
Value=蘇聯基礎科技。犀牛坦克行動緩慢，裝甲堅實，裝置短距破壞力強力的主砲。

[vox:cevau04]
Value=蘇聯恐怖機器人可以輕易滲透我軍車輛裝甲。進入車輛內部後，恐怖機器人會慢慢從內部摧毀車輛。唯一將恐怖機器人自車輛中移除的方法是將車輛開到維修工廠。

[vox:cevau05]
Value=防空履帶車是蘇聯制式的防空武器。與其他蘇聯科技一樣，速度緩慢，裝甲厚實。

[vox:cevau06]
Value=V3 是威力強大的長程火箭。當心，指揮官，V3 能在幾分鐘內將您的基地夷為平地，您甚至連還擊的機會都沒有。

[vox:cevau07]
Value=天啟坦克是蘇聯史上最強的坦克，本身就具備一隻小型軍隊的火力，裝備對空及對地的武裝。

[vox:cevau08]
Value=基洛夫空艇是最強的空中武器，能投擲無限的鐵製炸彈，攻擊敵人。

[vox:cevau09]
Value=海蠍是最佳的突襲船艦，也能用來護航蘇聯戰艦。

[vox:cevau10]
Value=蘇聯基於某種未明的原因，成功的安並控制了在北太平洋冰冷海水裡找到的巨型烏賊。當心，指揮官，他們能讓船艦動彈不得，只要幾分鐘的光景，就能將之拖入海中。

[vox:cevau11]
Value=蘇聯人使用颱風級攻擊潛艇突襲我方船運，並奇襲我方艦隊。

[vox:cevau12]
Value=裝甲運輸船能運送大量的部隊遠渡重洋，抵達我方海岸線。裝甲運輸船中經常滿載蘇聯部隊，很難加以摧毀。

[vox:cevau13]
Value=無畏級戰艦是蘇聯究極的長程砲轟武器，遠距攻擊力無以倫比，但很容易在近距離被擊沈。無畏級戰艦所發射的飛彈能用愛國者飛彈加以擊落。

[vox:cevau14]
Value=動員兵是標準的蘇聯步兵，待遇差，訓練不良，裝備不佳，是我方美國大兵的對手。

[vox:cevau15]
Value=蘇聯磁能科技的最後階段，身穿磁能動力裝的士兵。這些士兵最擅長對付坦克，也能用他們額外的能源加強磁爆線圈。

[vox:cevau16]
Value=蘇聯工程師，雖然比美國工程師訓練不佳，但也十分有效率。

[vox:cevau17]
Value=注意這些蘇聯警犬，牠們可以迅速嗅出我方間諜，阻止我方所有秘密軍事行動的嘗試。

[vox:cevau18]
Value=這個蘇聯瘋子能在所有東西上放炸彈。

[vox:cevau19]
Value=這個士兵裝備了核子戰鬥裝。他能讓周圍大片土地被輻射照射，使得步兵或輕型車輛無法通過。

[vox:cevau20]
Value=蘇聯已經在心靈科技上取得一些成功。他們的精英超能力部隊能讓我方忠誠的士兵倒戈，兵戎相向。

[vox:cevau21]
Value=長官，我方大兵是世界上制式步兵的最佳典範。不論是部署或衛戊城市建築，美國大兵的重機槍都能快速阻止敵人任何步兵威脅。

[vox:cevau22]
Value=長官，這是我方的步兵戰鬥車。多功能，適合發動突襲，能加強車內步兵制式武器的威力。

[vox:cevau23]
Value=長官，這是名工程師。他可以修護任何盟軍建築，一旦進入敵方建築，就能將之轉換為我方所有。他比蘇聯工程師要能幹的許多。

[vox:cevau24]
Value=長官，海豹部隊是精英戰士。不論是在陸地或是水中，沒有敵人能逃過他的魔掌。

[vox:cevau25]
Value=指揮官，間諜的能力是偽裝自己成為敵軍，比敵軍高的官階，讓他就連滲透進防衛最森嚴的敵方建築，也游刃有餘。

[vox:cevau26]
Value=火箭飛行兵是英勇的士兵，背上捆綁著推進器，能飛行獵殺敵方坦克及空軍戰機，他們十分勇敢。

[vox:cevau27]
Value=指揮官，這是超時空軍團兵。利用愛因斯坦教授的超時空科技，他們能瞬間傳送到敵人身邊，讓他們徹底消失在時空中。

[vox:cevau28]
Value=長官，這些訓練精良的海豚裝備了特殊的陣列，能讓他們集中天生的聲納，輕易鎖定敵方潛艇位置，或更進一步集中聲納攻擊。

[vox:cevau29]
Value=雖然灰熊坦克不如蘇聯同級坦克來的裝甲強厚，但速度較快，而且火力相同。

[vox:cevau30]
Value=指揮官，我方的光稜坦克是根據愛因斯坦教授的光源增強學說。是用來對付蘇聯軍隊慣用的人海戰術時的最佳武器。

[vox:cevau31]
Value=指揮官，我方的幻影坦克的能力，是能隱藏於周圍的任何自然物體中，最適合用來埋伏或秘密偵察。

[vox:cevau32]
Value=黑鷹運輸直升機利用最先進的匿蹤科技，能穿越敵方前線，而不被雷達偵測到。

[vox:cevau33]
Value=長官，入侵者是垂直起降攻擊機，能在戰場上用所有彈藥招呼您想攻擊的敵人。

[vox:cevau34]
Value=另一項愛因斯坦教授的神奇科技。我方的超時空採礦車在採集完礦石後，能安全傳送，迅速直接開回基地。

[vox:cevau35]
Value=指揮官，我方的登陸艇無論您何時需要，能快速運送部隊及裝甲車通過任何水面，到任何您需要的地方。

[vox:cevau36]
Value=指揮官，我方的驅逐艦是海軍的苦力。沒有海軍部隊能在驅逐艦之前躲藏太久，一旦偵測到敵人，就能迅速將之解決。

[vox:cevau37]
Value=指揮官，沒有任何來自空中的威脅能逃過神盾巡洋艦的雷達、飛彈。是主要的防空武器。

[vox:cevau38]
Value=長官，我方航空母艦是盟軍海軍的榮耀。片刻之間，艦上的戰機能迅速在非常安全的距離外，摧毀任何目標。

