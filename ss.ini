[name:coopdesc1]
Value=- 德州非軍事區 - 
ValueLine2= 此為美國與蘇聯於美國西南的戰役。玩家必須將蘇聯及其古巴盟軍趕出德州平原。戰役結束於摧毀處於墨西哥邊境的蘇聯要塞。困難度為簡易。

[name:coopdesc2]
Value=- 歐洲劇場 - 
ValueLine2= 於東歐輕敲蘇聯的前門。玩家可以於英國、法國及德國盟軍之間做選擇，戰役結束於攻擊穿越蘇聯邊境的主要前哨站。困難度為簡易。

[name:coopdesc3]
Value=- 東方守護者 - 
ValueLine2= 韓國必須抵抗蘇聯位於東南亞的侵略。戰役最高潮為韓國部隊入侵蘇聯覆雪的東部海岸線。困難度為中等。

[name:coopdesc4]
Value=- 非洲戰神 - 
ValueLine2= 攻佔位於北非的油田。玩家可控制蘇聯、伊拉克及利比亞集團對抗歐洲盟軍。困難度為中等。

[name:coopdesc5]
Value=- 赤色風暴 - 
ValueLine2= 玩家可於美軍及歐洲盟軍間選擇，以對抗於北海及分佈於北歐的蘇聯。戰役結束於一場壯觀的海戰，戰場位於冰冷的貝里克海。困難度為困難。

