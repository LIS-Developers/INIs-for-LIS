Value=蘇聯機動基地車是無比重要的，一定要重兵把守。沒有機動基地車，就無法建構建造廠。

[vox:csofu02]
Value=盟軍超時空採礦車或許有著飛快的傳送速度，但我方的武裝採礦車裝甲強厚，火力強大，對大多數的騷擾攻擊完全免疫。

[vox:csofu03]
Value=犀牛坦克是蘇聯攻擊部隊的骨幹，應當部署於最前方。

[vox:csofu04]
Value=蘇聯科技的結晶。恐怖機器人能潛入敵人車輛內部，並由內部將之摧毀。

[vox:csofu05]
Value=防空履帶車是有效的防空武器。但要是您不在乎屍橫滿場的畫面，其防空砲火也能有效對付地面目標。

[vox:csofu06]
Value=V3 火箭發射車是十分長程的武器，具有無比倫比的潛在破壞力。肯定能造成浩劫，但不要讓其沒有防備。

[vox:csofu07]
Value=名稱取的十分恰當的天啟坦克，是完美結合的戰爭武器。天啟坦克能攻擊任何地面或空中目標，也是能在戰場上存活最久的部隊。

[vox:csofu08]
Value=雖然基洛夫空艇的速度不快，但能造成大量的破壞，並且不停的攻擊。

[vox:csofu09]
Value=海蠍是快速攻擊海上突襲艦。雖然不能為您贏得戰爭，但沒有它您肯定贏不了。這是您在水面上的唯一防空武器。

[vox:csofu10]
Value=我不同意這類的實驗方法，但您無法拒絕實驗的結果。巨型烏賊能讓任何海上艦艇動彈不得，最後還能將之摧毀。

[vox:csofu11]
Value=颱風級攻擊潛艇對一般盟軍部隊來說，神出鬼沒，但請提防盟軍海豚及驅逐艦。

[vox:csofu12]
Value=我方的裝甲運兵船與盟軍的兩棲運輸艇不同，裝甲厚實。能確實將您的人員及部隊運送到目的地。

[vox:csofu13]
Value=蘇聯無畏級戰艦能在遙遠距離之外，發射毀滅力十足的飛彈，但在直接遭遇戰中開火射擊速率很低。

[vox:csofu14]
Value=我方的蘇聯動員兵雖然訓練不及盟軍美國大兵來得精良，但我們能以數量取勝。

[vox:csofu15]
Value=磁爆步兵有威力強大的武器，但他們對建築物卻不構成威脅。磁爆步兵也是最佳的基地防衛部隊，因為他們能用自己的武器加強磁爆線圈的威力。

[vox:csofu16]
Value=蘇聯工程師能修護建築物，要是您能讓他們穿越敵方防線，還能佔領敵方建築。

[vox:csofu17]
Value=蘇聯警犬能嗅出敵方間諜，迅速料理掉。不要忘了在基地防衛隊裡派幾隻警犬。

[vox:csofu18]
Value=瘋狂伊文能在敵人建築上裝置炸彈，或者說不定那個動員兵肯替您揹他們。

[vox:csofu19]
Value=盟軍沒有我們的核子使用能力。部署輻射工兵，讓任何區域變得寸草不生。

[vox:csofu20]
Value=超能力部隊是我們最高機密的武器，可以迅速將盟軍部隊轉化為我方所用。

[vox:csofu21]
Value=指揮官，這名盟軍大兵是訓練精良，駐守在建築物或沙袋後方時，能迅速架起重機槍。

[vox:csofu22]
Value=這是盟軍的步兵戰鬥車。任何登上這輛車的步兵都會發現他的主要武器的效能提升了。和大部分的盟軍車輛一樣，機動力很高。

[vox:csofu23]
Value=雖然盟軍工程師與我方工程師在修護受損建築物、橋樑，甚至竊取敵方建築的能力相仿。盟軍工程師的訓練遠較我方工程師來得精良。

[vox:csofu24]
Value=同志，海豹部隊對我方所有部隊都會造成威脅。隨時都必須加以留意，不論是在陸上還是海裡。

[vox:csofu25]
Value=這些傲慢的盟軍間諜以為他們的偽裝能成功的滲透我方建築。他們很快就會發現自己唯一能滲透的就是我們忠心警犬的胃裡。

[vox:csofu26]
Value=盟軍火箭飛行兵是利用火箭噴射背包讓自己飛到天空中，看看能不能攻擊我方坦克或建築的兵種。真是痴人說夢。

[vox:csofu27]
Value=指揮官，當心這些超時空士兵。他們利用某種不明的科技，將自己傳送到任何地點，然後輕輕鬆鬆將我方部隊給做掉。

[vox:csofu28]
Value=這些討厭的海豚動作很快。他們能感應到我方潛艇的經過，找出我方巨型烏賊，而他們的尖叫也能造成部分損害。

[vox:csofu29]
Value=指揮官，盟軍灰熊坦克是我方較小型坦克，更機動的版本，但其裝甲也不足以抵抗我方坦克的直接射擊。

[vox:csofu30]
Value=指揮官，這輛盟軍的光稜坦克對我們大軍來說是很大的威脅。光稜坦克能直接射出能量武器，一擊就能傷害我方許多部隊。

[vox:csofu31]
Value=盟軍另一項討人厭的把戲，他們的幻影坦克能偽裝成附近任何物體，然後隱藏不動，再開火攻擊我們。

[vox:csofu32]
Value=長官，盟軍的黑鷹運輸直昇機必須隨時加以留意。在雷達上無法偵測，所以您必須隨時用肉眼注意，並阻止其進入。

[vox:csofu33]
Value=盟軍的入侵者戰機是對我方任何沒有適當防空支援的部隊的空中威脅。但對防空砲很弱，指揮官。

[vox:csofu34]
Value=另一項討厭鬼愛因斯坦的把戲。盟軍的超時空採礦車能自礦區採集礦石，然後瞬間連車帶礦傳送回精鍊廠。

[vox:csofu35]
Value=這種小型運輸艇與我方的裝甲運兵船相較之下，實在不引人注意。只能運送少數部隊橫越水面。

[vox:csofu36]
Value=盟軍驅逐艦倒是個問題。驅逐艦能偵測我們的水下、水面部隊，裝備了足以破壞兩者的武裝。

[vox:csofu37]
Value=指揮官，這是盟軍的神盾巡洋艦。要是您不打算由空中進擊，那它很快就會被擊沈，而不會造成傷害。

[vox:csofu38]
Value=指揮官，盟軍航空母艦威脅性十足，能從遠方轟炸我們，但近距離遭遇潛艇的反擊能力不強。

