; ******* Special Weapon types 超级武器定义组 *******
; IsPowered -- does this super weapon become inoperative in a low power situation? -需要电力
; RechargeVoice -- Voice to use when weapon is fully recharged and ready.
; ChargingVoice -- Voice to use when weapon begins charging.
; ImpatientVoice -- Voice to use when user clicks on weapon that isn't finished charging.
; SuspendVoice -- Voice to use when special weapon charging is suspended.
; RechargeTime -- time in minutes to recharge this special -冷却时间
; Range -- How big a circle will be drawn in targeting mode. The default is 0 which means no circle will be drawn -鼠标范围大小
; LineMultiplier -- Higher number means more densly packed lines in targeting mode. The default is zero which means just one line. -鼠标圈密集度
; DisableableFromShell -- 可以通过超级武器选项关闭
; AIDefendAgainst -- AI会用力场护盾防御
; ShowTimer -- 显示计时器
; SuperWeapons= (list of SuperWeaponTypes) 该建筑关联这些超级武器。
 
; 通用语句
; SW.Range= (float,int) 填一个数，或两个数，前者是圆的半径，后者是矩形的长宽
; SW.CreateRadarEvent= (bool) 是否建立雷达事件
; SW.AffectsHouse= (enum none谁都不|owner发出者|allies盟友|team自己和盟友|enemies敌人|all全部) 影响对象，可以设多个
; SW.AffectsTarget= (enum land|water|empty|infantry|units|buildings) 可以作用的地形和对象，可以设多个
; SW.ShowCameo= (boolean) 是否在防御栏显示此超武，默认是，AutoFire的默认隐藏
; SW.Deferment= (integer frames) 超武生效前帧数，仅对部分有效
; SW.TimerVisibility= (enum - owner,allies,team,enemy,others,all,none) 哪些玩家可以看见计时器，默认all。
; SW.InitialReady= (boolean,) 是否刚获得时就充能完毕，当发射一次之后，计时恢复正常。默认no
; SW.VirtualCharge= (boolean) 使用虚拟充能。这个逻辑可以用来分开超武充能和建筑存在。如果没有建筑了，计时器会隐藏到后台继续充能，等到所属方再次持有建筑时重新显示图标和计时器。默认no
; SW.Shots= (integer) 决定此超武能够用多少次，-1代表无限。此逻辑暂时不支持持续性超武。默认-1。目前，被升级工具箱或地图触发带来的超武也会共享次数。
 
; 定死的值
; SW.PostDependent= (SuperWeapon) 定义超时空的两个超武链接，例如[ChronoSphereSpecial]>SW.PostDependent=ChronoWarpSpecial

; 释放条件
; SW.FireIntoShroud= (boolean) 能否丢进黑雾，默认是
; SW.UseAITargeting= (boolean, defaults to no) 
; 如果是，则人类玩家点击图标时自动发射超武，而不需要手动选择目标。选择目标交给AITargeting。
; 如果不符合AI瞄准的约束条件，则超武图标会黑掉（约束条件见下），如果超武目前无法依靠AITargeting发射，会反馈一个文本信息给玩家。
; SW.AutoFire= (boolean) 自动发出，会丢到效果最好的地方，默认否
; SW.ManualFire= (boolean) 人工发出，如果autofire=no的话这行代码就没用，有个蛋用
; SW.RequiresTarget= (enum land|water|empty|infantry|units|buildings) 可以点什么类型的目标，不是此目标的话就不能点下去，比如护盾只能点建筑
; SW.RequiresHouse= (enum none|owner|allies|team|enemies|all) 是否对敌人盟友之类的生效
; SW.Group= (integer) 设置超武组号，可以在AI脚本中涉及到超级武器的部分指定该组号，默认0。需要搭配SW.AITargeting=IronCurtain使用。
; SW.AITargeting= (enum SW Targeting Type) AI怎么用
	; None：不会用
	; LightningStorm：侵略性，不能和其他闪电一起
	; Nuke：侵略性或用触发指定
	; PsychicDominator：最大的敌人单位集群
	; GeneticMutator：3X3内最大的敌人步兵集群
	; ParaDrop：敌人家防御最差的地方
	; ForceShield：敌人超武砸的地方
	; NoTarget：随便砸
	; Offensive：侵略性
	; Stealth：只攻击隐形单位，受SW.RequiresTarget和SW.RequiresHouse影响
	; Base：砸自己基地
	; EnemyBase：砸敌人基地
	; HunterSeeker：像NoTarget一样，但是会打敌人的单位，这个只对一些超武有用
	; IronCurtain: 运用55号脚本关联启动，类似原版铁幕。
	; Self：砸这个超武的超武建筑
	; LightningRandom：随机瞄准，仍然读取指示者和抑制者
	; Attack：类似于NoTarget，但是会在所属方被攻击时启动（类似于自卫）
	; LowPower：类似于NoTarget，但是会在所属方处于低电力时启动
	; LowPowerAttack：把上面那两个结合在一起
; SW.AIRequiresTarget= (enumeration none|land|water|empty|infantry|units|buildings|all) AI版RequiresTarget，默认值见下表。
; SW.AIRequiresHouse= (enumeration owner|allies|team|enemies|others|all) AI版RequiesHouse，默认值见下表。

; SW.AITargeting优先级
; 此设定将会改变超级武器的默认发射格。当然，这是给地图触发用的。

; SW.AITargeting.Preference= (SW targeting preference) 决定此超武会偏向于发射在哪个，由地图触发行为设定的格，默认取决于Type=.  
	; "none":无偏向
	; "offensive": 偏向于由地图触发行为设定的侵略性格子。135号行为设定这种格子，136号行为移除这种格子
	; "defensive": 偏向于由地图触发行为设定的防御性格子。

; SW.AITargeting约束条件
; 约束条件，即超级武器的发射所需环境。他们中有些是人为的(比如，即使AI没有选定敌人，搜猎者也可以发射，这说不过去), 有些是客观的(如果优先级最高的敌人基地成为了目标，但是AI还没有选择任何目标，那么就没有可以发射的地点).
; 如果没有适宜的约束条件，那么超武的图标会成为灰色（仅限于使用AITargeting时）。如果在约束条件的范围内超武找不到可以发射的目标，那么玩家会得到一条发射失败的文字回馈。

; SW.AITargeting.Constraints= (SW targeting constraints) 填此超武所需的发射约束环境，多个约束条件用逗号隔开。默认取决于Type=. 
	; "none":没有约束条件
	; "offensive_cell_clear":地图触发行为135没有设定侵略性格子时
	; "defensive_cell_clear":地图触发行为140没有设定防御性格子时
	; "offensive_cell_set":直到地图触发行为135设定了侵略性格子时
	; "defensive_cell_set":直到地图触发行为140设定了防御性格子时
	; "enemy":当发射方已经选定了一个所属方为敌人时
	; "lightningstorm_inactive":当没有任何闪电风暴处于发射状态时（仅AI，因为玩家会在闪电风暴激活时得到一条发射失败的回馈信息）
	; "dominator_inactive":当没有任何心灵控制处于发射状态时（仅AI，因为玩家会在心灵控制激活时得到一条发射失败的回馈信息）
	; "attacked":当发射方被攻击时（仅AI，因为这是辅助AI使用的，玩家能够正确的判别何时应该发射）
	; "lowpower":当发射方处于低电力状态时（仅AI，同上）
	; 默认值表：
	; SW.AITargeting   |SW.AIRequiresTarget      |SW.AIRequiresHouse |SW.AITargeting.Constraints                    |SW.AITargeting.Preference |Extras 
	; None             |N/A                      |N/A                |none                                          |none                      |N/A 
	; Nuke             |infantry,units,buildings |enemies            |enemy                                         |offensive                 |yes 
	; LightningStorm   |infantry,units,buildings |enemies            |enemy,lightningstorm_inactive                 |offensive                 |yes 
	; PsychicDominator |infantry,units           |all                |enemy,dominator_inactive,offensive_cell_clear |none                      |yes 
	; GeneticMutator   |infantry                 |all                |offensive_cell_clear                          |none                      |yes 
	; IronCurtain      |do not use               |do not use         |none                                          |none                      |no 
	; ForceShield      |do not use               |do not use         |none                                          |defensive                 |yes 
	; ParaDrop         |do not use               |do not use         |none                                          |offensive                 |yes 
	; DropPod          |do not use               |do not use         |enemy                                         |none                      |yes 
	; Offensive        |infantry,units,buildings |enemies            |enemy                                         |none                      |yes 
	; MultiMissile     |buildings                |none               |enemy                                         |offensive                 |yes 
	; HunterSeeker     |N/A                      |N/A                |enemy                                         |N/A                       |no 
	; NoTarget         |N/A                      |N/A                |none                                          |N/A                       |no 
	; Stealth          |infantry,units,buildings |enemies            |none                                          |none                      |yes 
	; Self             |none1)                   |do not use         |none                                          |none                      |yes 
	; Base             |do not use               |do not use         |none                                          |none                      |yes 
	; EnemyBase        |do not use               |do not use         |enemy                                         |none                      |yes 
	; LightningRandom  |N/A                      |N/A                |none                                          |none                      |yes 


 

; 范围限制
; 可以设置超武的射程，以超武建筑为中心，超过其发射范围就不能发射超武。
; SW.RangeMaximum= (float - cell range) SW.RangeMinimum= (float - cell range) 最大范围和最小范围，负数即无限。默认-1，随便打

; 指示者
; 以下标签设置单位为指示者，超武只能在指示者的范围内发射。
; SW.Designators= (list of TechnoTypes) 需要这些单位作为指示者，不写就是不需要
; SW.AnyDesignator= (boolean) 是否任何单位都能做指示者，覆盖SW.Designators。默认否
; [TechnoType]>DesignatorRange= (integer - cells) 指示者的指示范围。默认和[TechnoType]>Sight一样

; 抑制者
; 和指示者相反，超武不能在这些单位周围发射。
; 另外如果建筑作为抑制者没电，没有被占领的话，那么抑制功能就会无效。
; SW.Inhibitors= (list of TechnoTypes) 需要这些单位作为抑制者。
; SW.AnyInhibitor= (boolean) 是否任何单位都能做抑制者，覆盖上面那个。
; [TechnoType]>InhibitorRange= (integer - cells) 抑制者的抑制范围。

; 阵营国家限制
; 现在可以设定超武的归属国家，如果另一个国家占领了这个国家的超武建筑，超武也不能够被占领国家使用。
; SW.RequiredHouses= (list of HouseTypes) 这个超武归属于那个国家。
; SW.ForbiddenHouses= (list of HouseTypes) 哪些国家不能用这个超武。

; 玩家限制
; 如果所属方不能使用超武，则既不会显示图标也不会显示倒计时
; SW.AllowPlayer= (boolean) 决定这个超武是否为玩家所有，默认yes
; SW.AllowAI= (boolean) 决定这个超武是否为AI所有，默认yes

; 辅助建筑
; 在TS里NOD有一个叫化学飞弹的超武，这个超武必须要有另一个非超武建筑化学工厂（介绍是化学工厂生产化学飞弹）才能使用，化学工厂被称为辅助建筑，这个逻辑在ARES里得到了复原。
; SW.AuxBuildings= (list of BuildingTypes) 这个超武需要这些建筑存在时才能使用。
; SW.NegBuildings= (list of BuildingTypes) 这个超武在有这些建筑存在时不能使用。

; 无源超武
; SW.AlwaysGranted= (boolean) 决定此超武是否不需要建筑，直接出现。仍然遵循AuxBuilding, SW.AuxBuidings, SW.NegBuildings, SW.ForbiddenHouses, SW.RequiredHouses, SW.AllowPlayer和SW.AllowAI。默认no

; 新增鼠标
; 具体可以看鼠标指针
; Cursor= (cursor definition) 可以释放时的鼠标，默认攻击鼠标指针
; NoCursor= (cursor definition) 不能释放时的鼠标，默认禁止鼠标指针

; 长期生效超武
; 超武需要设置UseChargeDrain=yes
; SW.ChargeToDrainRatio= (float multiplier) 此超武有效时间，默认为[General]>ChargeToDrainRatio
; SW.Unstoppable= (boolean) 是否禁止手工停止，注意这个功能简直就是火风暴专用，用于别的超武会发生不可预期的效果

; 花费
; Money.Amount= (integer - credits) 超武开火时加钱，负数扣钱，默认0
; Money.DrainAmount= (integer - credits) 火风暴扣钱，默认0
; Money.DrainDelay= (integer - frames) 火风暴扣钱间隔

; 动画/音效
; SW.Animation= (animation) 目标地点的动画
; SW.AnimationHeight= (integer) 动画高度
; SW.AnimationVisibility= (enumeration none|owner|allies|team|enemies|all) 谁能看见动画
; SW.Sound= (sound) 目标地点的声音
; SW.ActivationSound= (sound) 超武成功触发的声音，如闪电风暴

; EVA事件
