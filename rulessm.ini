;昨天坐公交车回家的路上，看到前排的一个女孩扎着马尾，穿着白衬衫，牛仔裤，白色帆布鞋，年轻，干净，整洁，符合一切美好的词汇。突然意识到自己年纪已经不可能在喜欢这样十几岁的女孩子了，
;看着她甚至出了神，恍惚间从她的身上看到你的脸，像极了当年的你，太匆匆。

;在电影院看电影看到一半，旁边的姑娘突然弯腰地上“哇……”一声就哭了，前面一个小伙子转过头来看了看她，隐隐约约好像眼眶也红了， 我突然鼻子也酸酸的。回忆这东西，伤人的可真锋利……

;有个卖婚纱的婆婆说: 卖了这么多年的婚纱从未见过有哪个男孩，在帘子拉开时会发出 哇 的惊叹。后来过了这么多年才明白，大概是他们都没能留住年少时的爱人吧。试婚纱的姑娘或许也曾在试衣间里流过眼泪，她也没能嫁给17岁时年少的喜欢

;许多年后汤姆已经老了主人不再喜欢他了，家里新来的猫咪也总是欺负他，当猫们再一次把汤姆的食物扔出门外时，汤姆拖着已不再灵便的腿走了好远，才将那块占满了灰尘的奶酪捡了回来，
;他长舒了一口气，在猫们的嘲笑声中，小心翼翼的将奶酪放在墙角那个结满了蜘蛛网的鼠洞门口问：“你还在不在”

;朋友的公司聚餐非要我去，包厢里寒暄发的是中华抽，他们公司里一个刚刚来实习的小姑娘怯怯的问能不能给她一支，我问她，你也抽烟？
;她说就是听她男朋友说这烟挺贵的，两个人刚出来社会，生活还拮据，所以想给他带回去一支尝尝。我听后愣了愣，从桌上抓起两包烟塞到了她手里。有些事，我们也曾拥有过。

;早知道那是最后一次见面，我就穿的好看一点了。

;你看，世人多奇怪。喜欢的人得不到，得到了不珍惜，在一起时怀疑，失去了怀念，怀念的想相见，相见的又恨晚。终其一生，满是遗憾。

;我最大的遗憾，是你的遗憾与我有关。

;这世上的所有“突然想起”都是“一直放在心上”。

;“过了几年 你会不会突然想起2020长达4个月的寒假，疫情爆发，钉钉奔溃，网易云黑色，还有你错过了我 ”。

;再遇到喜欢的人，想来只觉得非常遗憾，早几年遇见就好了，那些热烈、欢喜、年少轻狂和桀骜不驯，连同整个世界都要送给你。可你来的太晚了，我已经学会了一个人送走落日，一个人等待星光，我的热烈早已在无数个孤立无援的时刻里消耗殆尽。

;“那次裁员考核你过了吗？”“没有”“为什么？”“她上了飞机”“现在.......”“现在我只想重新来过”。

;“她们都说我今天很好看，这时候我想，要是今天能遇见你就好了”。

;在一起这么久，连一张合照都有没拍。

;“不能断干净又不能和好如初最磨人”

;我和你是什么关系呢？就像是上海的南京路和南京的上海路，听起来相似又亲密，实际上，毫无关系。

;我要是连你妹妹的结婚典礼都参加过了，咱们却错过了，你会不会很遗憾

;你永远都不会知道，你在路上随便见到的路人甲，是别人做梦都想见到的人

;怎么说呢，挺遗憾的。喜欢你就像坐滑梯似的，一下子滑下去结束了。我坐在最底层想了想还是觉得难以回去。至少懒得再原路返回，也懒得绕一圈重新开始。起身拍了拍一屁股的灰尘，又摇摇晃晃笑着向人潮走去了。岁月也不算冗长，我应该会忘了你吧。

;我这一生遇见过太多人了，错过了很多，遗憾也有很多，可唯独你现在被我干干净净的放在心里，也唯独你让我受过的苦最多。

;我们的故事 连开头也没有 只不过我的坚持和心酸 你的不理睬让它有了一段楔子而已 然后连楔子也被撕了

;“我从不羡慕街角拥吻的小情侣，我只羡慕牵手相伴的老人。”叫一声老婆很容易，可叫一声老太婆真的很难。愿有岁月可回首，且以深情共白头。

;我们都在奔赴不同的人生了。

;所有关系变淡的原因，一个不说，一个不问。

;还能再见你一面么 我可以站的很远。

;我这份悬在半空的喜欢，飞不过千山万水了。

;情书写给山鬼，心事寄予西风。可惜山鬼不懂字，西风往东吹。

;“上错车和错过车哪个更遗憾”“因为上错车而错过车最遗憾”

;从来没有人正式跟我说 “我们在一起吧” ，然而到最后都会正式的跟我说 “对不起”。

;只有你和我，没有我们了。

;我什么也没忘 只是有些事适合收藏。

;和你陌生到点赞都需要斟酌再三。

;好怀念2021年的夏天啊……

;如果人能永远像个三岁小孩该多好，人世本该没有责任，哪怕只一秒都值得怀念……

;不过是三生三世，也盼有人愿意接受我。谁不想有对象呢？

;我怕是这辈子找不到了。

;那天车窗起雾了我写了你的名字，后来雾散了，名字模糊了，你不见了，我们回不去了。

;晚点没关系，我可以等你，但你一定要来。如果你没来，那就当月亮失约了。

;有些故事没讲完，那就算了吧。

;我们好像不该这样，不止这样，但只能这样了。

;从前从前有个人爱你很久 但偏偏风渐渐把距离吹得好远。

;很抱歉，终究没能成为你的例外。

;人总要跟自己握不住的东西说再见。

;隔着人群远远看到你 就想啊 以前这个人和我这么好 现在不是了。

;要是那天，我抓住你就好了。

;故事不长，也不难讲，相识一场，爱而不得。

;后来啊，书没有读好，喜欢的人也没有在一起。

;后来，南山的风吹散了谷堆，北海的水淹没了墓碑。

;你根本忘不了一个认认真真爱过的人，你以为错过的是一个人，其实你错过的是一整个人生。

;所有不合时宜的相遇，都是遗憾让人心疼。

