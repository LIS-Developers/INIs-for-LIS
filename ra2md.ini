[name:coopdesc22]
Value=叛徒尤里已经在埃及沙漠重新建造了自己的势力；指挥官一将负责我们位于尼罗河畔的旧基地，而指挥官二必须保护我军位于尤里阵营前线南方的油田。

[name:coopdesc23]
Value=看来德国黑森林是我们两方敌人最后的决胜地，而且两方寻找爱因斯坦实验室的行动都徒劳无功。希望这么一来，爱因斯坦可以多争取点机会。情报已经确认了核子反应炉的位置，那一定就是供爱因斯坦实验室所需的动力来源。请据守位置，然后确认敌军位置，并毕其功于一役地其歼灭。

[name:coopdesc31]
Value=盟军已经于其重要的白宫四周建起防御措施。他们就像遭到惊吓的孩子，躲在的科技武力防护之后。建立您的基地，并终结他们想击退我们的愚蠢想法。

[name:coopdesc32]
