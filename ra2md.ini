[brief:sov01]
Value=这是你的成为苏联奇袭美国先锋部队的大好机会，带领你的部队通过白宫并摧毁我们所憎恨的美国军力代表，五角大厦。
ValueLine2=
ValueLine3=任务目标一：摧毁五角大厦。

[brief:sov02]
Value=愚蠢的美国人在佛罗里达东岸一处小港口集结了舰队。你必须强制登陆敌方海岸，建立一座基地。维拉迪摩将军会率领无畏级战舰从旁协助你。一切准备就绪后，你要向那群资本主义的猪罗发动攻击，将他们彻底粉碎，踩在苏联共产正义的脚下。
ValueLine2=
ValueLine3=任务目标一：强制登陆，建立一座基地。
ValueLine4=
ValueLine5=任务目标二：歼灭所有敌军。

[brief:sov03]
Value=为了完成我军的心灵信标，我们需要撷取美军科技。带领你的部队进入纽约并占领其作战实验室，然后建造心灵信标以控制整座城市。
ValueLine2=
ValueLine3=任务目标一：占领美国作战实验室。
ValueLine4=
ValueLine5=任务目标二：建造并保护心灵信标。

[brief:sov04]
Value=愚不可及的韩国人决定要投靠节节败退的盟军阵营。尝试要侵略我国东方领土，但他们懦弱的企图必定失败。保卫祖国领土，准备就绪时，将韩国佬通通打到海里去。
ValueLine2=
ValueLine3=任务目标一：建立一座基地。防卫祖国领土。
ValueLine4=
ValueLine5=任务目标二：歼灭所有敌军。

[brief:sov05]
Value=欧洲国家正计划加入跛腿的美国阵营，我们必须阻止这种侵略行动的发生，你必须破坏其宝贵的巴黎。我们将会对盟军展示强大的军力，将其宝贵具有纪念价值的巴黎铁塔变成巨大的武器。
ValueLine2=
ValueLine3=任务目标一：使用磁爆步兵磁化巴黎铁塔并摧毁所有法国部队。
ValueLine4=
ValueLine5=任务目标二：防卫巴黎铁塔免受盟军攻击。
ValueLine6=
ValueLine7=任务目标三：摧毁所有剩余盟军部队。

[brief:sov06]
Value=美国已经是穷途末路了，驻守于珍珠港的最后剩余舰队正无力的等候你最后攻击。然而，我们发现韩国尚未被摧毁，并可能试图加入美国海军。绝不能让他们成功。
ValueLine2=
ValueLine3=任务目标一：于夏威夷群岛建立基地。
ValueLine4=
ValueLine5=任务目标二：摧毁盟军海军。

[brief:sov07]
Value=美国人启动了超时空传送仪。这鬼机器能让他们将部队瞬间传送到远方，想奇袭那里，就到那里。你必须防守我军在乌拉山的作战实验室，美国人肯定很快就会孤注一掷奇袭这里，阻止我们研发出究极主力坦克，但他们的企图注定要失败。
ValueLine2=
ValueLine3=任务目标一：不计一切代价，防守作战实验室。

[brief:sov08]
Value=值此伟大胜利的时刻，维拉迪摩将军背叛我们了。他受到舒适的美国生活方所诱惑，竟然叛变了！还说服了许多原本忠诚的共产党同志一起背叛。你必须到华盛顿特区，把躲在那里的无耻维拉迪摩给揪出来。
ValueLine2=
ValueLine3=任务目标一：占据白宫。

[brief:sov09]
Value=胜利就在眼前。但美国总统侥幸逃脱，不过我们已经掌握了他的行踪，他逃到德州圣奥东尼奥市那座叫做白杨木屋的房子。你必须利用我们的超能力部队，控制美国总统的心灵，强迫他让美国投降。
ValueLine2=
ValueLine3=任务目标一：利用心灵控制，俘虏美国总统。

[brief:sov10]
Value=在被逼入绝境之际，盟军成功的研发出最新的超级科技。他们拥有天气控制机，能用来创造可以击沈舰队、将城市夷为平地的闪电风暴。我们相信他们将这末日武器藏在孤立的维京群岛上。
ValueLine2=
ValueLine3=任务目标一：占据美国作战实验室，找出天气控制机所在位置。
ValueLine4=
ValueLine5=任务目标二：摧毁天气控制机。

[brief:sov11]
Value=尤里背叛我们了，这样的背叛行为只有死路一条。
ValueLine2=
ValueLine3=任务目标一：摧毁尤里的总部 - 克里姆林宫。

[brief:sov12]
Value=我们找出最后一座仍在做无谓抵抗的盟军要塞了。他们的超时空传送仪，现在已经完全发挥作用，能将部队传送到世界各个角落，到纽约、布拉格，甚至莫斯科对我们发动突袭。尤里的档案中显示这项装置位于阿拉斯加的希望之角。你必须在盟军使用这懦弱的科技之前，带领那区仅有的少数部队，发动攻击。这是最后的决战时刻，指挥官！胜利就在眼前！
ValueLine2=
ValueLine3=任务目标一：摧毁超时空传送仪。

[brief:all01]
Value=苏联入侵了！苏联军力足足有我方十倍之多。您必须协助身在纽约的特务谭雅。指挥官，我们会尽快编列军队，但这需要点时间。纽约区有座小型美军基地，布雷德利要塞。要是您能连络得上，他们就能协助您防守纽约。谭雅会深入敌军重地。留意所有可能的目标，并且随时注意最新的任务目标。
ValueLine2=
ValueLine3=任务目标一：摧毁苏联无畏级舰队。
ValueLine4=
ValueLine5=任务目标二：与布雷德利要塞取得联系。
ValueLine6=
ValueLine7=任务目标三：谭雅不能殉职。

[brief:all02]
Value=苏联部队以洪水之势侵入美国。他们甚至攻入了我们的心脏地带，占领了科罗拉多的空军学院。空军学院的学生和学院内的独特科技，对我军的防卫极为重要。利用谭雅与此区域内的所有美军接触，将空军学院给抢回来，将苏联军队驱逐出此区域。
ValueLine2=
ValueLine3=任务目标一：占领被苏联攻占的美国空军学院。
ValueLine4=
ValueLine5=任务目标二：歼灭所有苏联军队。
ValueLine6=
ValueLine7=任务目标三：谭雅不能阵亡。

[brief:all03]
Value=苏联入侵了华盛顿特区，利用他们那邪恶的心灵控制科技，掌控了我们的领导人。您必须摧毁白宫附近的心灵信标，拯救这些领导人。
ValueLine2=
ValueLine3=任务目标一：摧毁心灵信标。

[brief:all04]
Value=苏联军队持续侵略美国各地。我方特务在芝加哥发现了一座大型心灵控制增幅器。如果启动了，这项装置就能让苏联用心灵控制整个北美洲。
ValueLine2=
ValueLine3=任务目标一：强力进行登陆并建立基地。
ValueLine4=
ValueLine5=任务目标二：在心灵控制增幅器启用之前，将之摧毁。

[brief:all05]
Value=欧洲军队仍然不愿与我们并肩作战，担心会遭受苏联用核武反击。我们发现了苏联在波兰的中程飞弹基地。特务谭雅已经秘密潜入波兰边境。您必须命令谭雅摧毁苏联的核弹。
ValueLine2=
ValueLine3=任务目标一：潜入苏联作战实验室。
ValueLine4=
ValueLine5=任务目标二：破坏苏联两座核弹发射井。
ValueLine6=
ValueLine7=任务目标三：谭雅不能殉职。

[brief:all06]
Value=欧洲盟友已经加入我们，是反击的时刻了。我们将反攻华盛顿，然后再从苏联狗辈的手中逐一失复失土。
ValueLine2=
ValueLine3=任务目标一：增援并指挥五角大厦的盟军。
ValueLine4=
ValueLine5=任务目标二：歼灭华盛顿所有苏联军队。

[brief:all07]
Value=苏联仍然占据地球的大部分区域。不论他们在何方，我们必须持续与他们作战。情报指出苏联舰队正开往夏威夷途中。消灭这支舰队，太平洋就在我们掌控之中了。
ValueLine2=
ValueLine3=任务目标一：消灭所有苏联军队。

[brief:all08]
Value=虽然我们已经扫除了在美国本土的苏联军队，但他们仍然持续使用心灵控制科技，不固一切的希望他们那可悲的玩具能打倒我们。我们在圣路易市发现了一座心灵信标。派遣特务谭雅，摧毁那座心灵信标。
ValueLine2=
ValueLine3=任务目标一：摧毁苏联心灵信标。
ValueLine4=
ValueLine5=任务目标二：消灭圣路易市的所有苏联军队。
ValueLine6=
ValueLine7=任务目标三：别让谭雅遇害。

[brief:all09]
Value=苏联军占领了我们西岸的一座基地，还有基地内的一座光棱塔。我们相信他们一定正在犹加敦的苏联研究设施，试图复制这项科技。一队海豹突击队已经准备就绪，等候您的指示。
ValueLine2=
ValueLine3=任务目标一：占领或摧毁苏联复制我方光棱科技的企图。
ValueLine4=
ValueLine5=任务目标二：消灭防守研究设施的苏联基地。

[brief:all10]
Value=苏联军队孤注一掷反击了我们在德国的欧洲盟军，进军深入黑森林。他们的指挥官无疑希望能找到爱因斯坦、占领他的实验室。我们需要您的天分。德国人担心要是没有您出色的战略才能，他们就会吃败仗。
ValueLine2=
ValueLine3=任务目标一：确保爱因斯坦教授实验室的安全。
ValueLine4=
ValueLine5=任务目标二：歼灭所有苏联军队。

[brief:all11]
Value=爱因斯坦已经找到最适合超时空传送仪的地方了。很不幸的，地点很接近苏联控制下的古巴。兴建超时空传送仪，并且清除此区的苏联核弹。我们就快能对莫斯科发动最后攻击了。
ValueLine2=
ValueLine3=任务目标一：建造一座超时空传送仪。
ValueLine4=
ValueLine5=任务目标二：解除古巴的苏联核武威胁。

[brief:all12]
Value=战争已经接近尾声了。一队特别挑选的自愿军将使用超时空传送仪传送至地球另一端的莫斯科进行攻击。一旦你成功的取下克里姆林宫，我们将会俘虏洛马诺夫，彻底停止苏联的侵略行动。您是唯一堪当重任的指挥官，祝您好运！
ValueLine2=
ValueLine3=任务目标一：清除该区域，以供增援部队可以抵达。
ValueLine4=
ValueLine5=任务目标二：消灭克里姆林宫周遭洛马诺夫的菁英警卫部队。

[brief:trn01]
Value=这是基本训练，请听从中士的指令并遵命照办。

[brief:trn02]
Value=这是您在基本训练营的最后一天。时间十分紧迫，苏联很快就会发动攻击。仔细听好中士的指令，学习您应当做的，准备上战场吧！

